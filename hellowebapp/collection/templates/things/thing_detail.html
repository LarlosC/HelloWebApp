{% extends 'layouts/base.html' %}
{% load staticfiles %}
{% block title %}{{ thing.name }} - {{ block.super }}{% endblock %}
{% block content %}
  <div class="container">
        <h2>{{ thing.name }}</h2>
        <p>{{ thing.description }}</p>
        <a href="{% url 'edit_thing' slug=thing.slug %}">Edit me!</a>
  </div>
{% endblock %}
